<div  ng-controller = "RukovanjeZatvaranjima as rz" data-ng-init="init()">

	<div class="panel panel-default" id ="sveobuhvatniR">
	
		<!-- <div id="table-wrapper">-->
		  <div id="table-scroll"> 
		    <table class="table table-hover">
		        <thead>
		            <tr class="text">
		                <th><span >BROJ ZATVORENOG RACUNA</span></th>
		                <th><span >DATUM DEAKTIVACIJE</span></th>
		                <th><span >RACUN PREBACAJA</span></th>
		                
		            </tr>
		        </thead>
		        <tbody>
			        <tr ng-repeat="zatvaranje in zatvaranja track by zatvaranje.id" ng-click="rz.setSelected(zatvaranje)"

			        	<td>{{zatvaranje.datumDeaktivacije | date:"MM/dd/yyyy 'at' h:mma"}}</td>
						<td>{{zatvaranje.racunPrebacenihSredstava}}</td>
						
			        </tr>
		         
		        </tbody>
		    </table>
		  </div>

	</div>
